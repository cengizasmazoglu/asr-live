name: Build & Push Training Image (GHCR)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "README.md"
      - "Dockerfile.train"
      - "requirements-train.txt"
      - "train/**"
      - "scripts/**"
      - ".github/workflows/build-train-image.yml"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.train
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-train:latest
            ghcr.io/${{ github.repository }}-train:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
